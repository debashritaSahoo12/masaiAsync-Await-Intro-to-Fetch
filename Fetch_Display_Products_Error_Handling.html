<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .product img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Product Listing</h1>
    <div id="error-message" class="error"></div>
    <div class="container" id="product-list"></div>
    <h2 id="total-price"></h2>

    <script>
        async function fetchProducts() {
            try {
                let response = await fetch('https://fakestoreapi.com/products');
                let products = await response.json();
                let productList = document.getElementById('product-list');
                productList.innerHTML = products.map(product => `
                    <div class="product">
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>Price: $${product.price.toFixed(2)}</p>
                        <button onclick="alert('View details for: ${product.title}')">View Details</button>
                    </div>
                `).join('');
                let totalPrice = products.reduce((sum, product) => sum + product.price, 0);
                document.getElementById('total-price').textContent = `Total Price of All Products: $${totalPrice.toFixed(2)}`;
                console.log("Total Price:", totalPrice); 
            } catch (error) {
                document.getElementById('error-message').textContent = "Failed to fetch products. Please try again later.";
                console.error("Error fetching products:", error);
            }
        }
        fetchProducts();
    </script>
</body>
</html>
